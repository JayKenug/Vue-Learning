<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>methods</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h1>methods</h1>
        <hr>
        <div id="app">
            {{ a }}
            <p><button @click="add(0,$event)">add</button></p>
            <p><btn @click.native="add(1)"></btn></p>
        </div>
        <button onclick="app.add(3)">外部Add</button>

        <script type="text/javascript">
            var btn={
                template:`<button>组件Add</button>`
            }
            var app = new Vue({
                el:'#app',
                data:{
                    a:1
                },
                components:{
                    "btn":btn
                },
                methods:{
                    add:function(num){
                        if(num != null){
                            this.a+=num;
                        }else{
                            this.a++
                        }
                        console.log(event);//打印event
                        this.a++
                    }
                    
                },
                
            })
        </script>
    </body>
</html>
