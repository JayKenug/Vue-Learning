<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>component-2</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h1>component-2</h1>
        <hr>
        <div id="app">
           
            <cc :zhende-zhangde="message"></cc>
        </div>

        <script type="text/javascript">
           
            var app = new Vue({
                el:'#app',
                data:{
                    message:'shuaio'
                },
                components:{
                    "cc":{
                        template:`<div style="color:green">cc hen {{ zhendeZhangde }}</div>`,
                        props:['zhendeZhangde']  //数组
                    }
                }
                
            })
        </script>
    </body>
</html>
