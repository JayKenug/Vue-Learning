<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>propsData Opation</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h1>propsData Opation</h1>
        <hr>
        <header></header>

        <script type="text/javascript">
            var header1 = Vue.extend({
                template:`<p>{{message}}-{{a}}</p>`,
                data:function(){
                    return{
                        message:'Hello , I am header!'
                    }
                },
                props:['a']
            });

            new header1({propsData:{a:666}}).$mount('header');
        </script>
    </body>
</html>
