<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>slot content extend Demo</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h1>slot content extend Demo</h1>
        <hr>
        <div id="app">
            <jay>
                <span slot="bolgUrl">{{jayData.bolgUrl}}</span>
                <span slot="netName">{{jayData.netName}}</span>
                <span slot="skill">{{jayData.skill}}</span>
            </jay>
        </div>
        <template id="tep">
        <div>
            <p>地址：<slot name="bolgUrl"></slot></p>
            <p>网名：<slot name="netName"></slot></p>
            <p>技术类型：<slot name="skill"></slot></p>
        </div>
        </template>
        <script type="text/javascript">
            var jay ={
                template:"#tep"
            }
            var app = new Vue({
                el:'#app',
                data:{
                    jayData:{
                        bolgUrl:'#',
                        netName:'cc',
                        skill:"web前端"
                    }
                },
                components:{
                    "jay":jay
                }
            })
        </script>
    </body>
</html>
