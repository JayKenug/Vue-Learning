<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>extedsOption</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h1>extedsOption</h1>
        <hr>
        <div id="app">
            {{num}}
            <p><button @click="add">add</button></p>
        </div>
    
        <script type="text/javascript">
            var bbb={
                created:function(){
                    console.log("我是被扩展出来的");
                },
                methods:{
                    add:function(){
                        console.log('我是被扩展出来的方法！');
                    }
                }
            };
            var app=new Vue({
                el:'#app',
                data:{
                    num:1
                },
                methods:{
                    add:function(){
                        this.num++;
                        console.log('我是原生方法');
                    }
                },
                extends:bbb
            })
        </script>
    </body>
</html>
